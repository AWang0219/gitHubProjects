<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment :: head(~{::title})">
  <title>注册</title>
</head>

<body class="login-bg">

<br>
<br>
<br>
 <div class="m-container-small m-padded-tb-massive disabled" style="max-width: 30em !important;">
   <div class="ur container">
     <div class="ui middle aligned center aligned grid">
       <div class="column">
         <h2 class="ui teal image header">
           <div class="content" >
         用户注册
           </div>
         </h2>
         <form class="ui large form" method="post" action="#" th:action="@{/user/register}">
           <div class="ui  segment">
             <div class="field">
               <div class="ui left icon input">
                 <i class="user icon"></i>
                 <input type="text" name="username"  placeholder="用户名" id="username">
               </div>
             </div>
             <div class="field">
               <div class="ui left icon input">
                 <i class="lock icon"></i>
                 <input type="password" name="password" placeholder="密码" id="password">
               </div>
             </div>
             <div class="field">
               <div class="ui left icon input">
                 <i class="envelope  icon"></i>
                 <input type="text" name="email" placeholder="邮箱" id="email">
               </div>
             </div>
             <button class="ui fluid large teal submit button" onclick="check()">点击注册</button>
           </div>
         </form>

       </div>
     </div>
   </div>
 </div>


<script>
  function check(){
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var email = document.getElementById("email").value;
    if(username==""||password==""||email==""){
      alert("用户名、密码、邮箱不能为空")
    }
  }
</script>

</body>
</html>
